function buscarVehiculo() {
    const ingreso = document.getElementById('unidadP').value;
    const resultado = placas[ingreso] || "No se encuentra en la lista";
    document.getElementById('resultadoP').innerHTML = "Resultado: <br>" + resultado;
}

document.getElementById('unidadP').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault(); // Prevenir la acción predeterminada de enviar formulario
        document.getElementById('buscarBtn').click();
    }
});

document.addEventListener('DOMContentLoaded', () => {
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault();
            buscarVehiculo();
        }
    });
